<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ9</title>
</head>
<body>
    <script>

        //         Informe um valor a uma variável e imprima no console se o número
        // é primo.
            
        const nuprimo = parseInt(prompt('Digite um número'))


        if(primeNumber(nuprimo)){
            document.write('É primo')

        }else{
            document.write('Nâo é primo')

        }

        function primeNumber(nuprimo){
            for (var divisor = 2; divisor < nuprimo; divisor++) 
            if (nuprimo % divisor == 0) return false;
            return true;
        }

    </script>
</body>
</html>
