<body>
    <script>

        //         Utilizando FOR, percorra os números de 1 a 10 e imprima no console
        // os números pares.

        for(let contador = 1; contador <= 10; contador++){
            if(contador % 2 == 0){
                console.log(contador)
            }
        }
        
    </script>
