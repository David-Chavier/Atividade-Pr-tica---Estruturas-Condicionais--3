<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ12</title>
</head>
<body>
    <script>

        //         Para doar sangue é necessário ter entre 18 e 67 anos. Faça um
        // programa que armazene a idade de uma pessoa e diga se ela pode
        // doar sangue ou não. Use alguns dos operadores lógicos OU (||) e E
        // (&&).

        const idade = parseInt(prompt('Digite a idade'))

        document.write((idade >= 18 && idade <= 67) ? 'Pode doar sangue.' : 'Não pode doar sangue.')

    </script>
</body>
</html>
