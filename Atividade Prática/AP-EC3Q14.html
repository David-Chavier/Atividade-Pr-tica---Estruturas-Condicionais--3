<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ14</title>
</head>
<body>
    <script>

        //        Leia um número, utilizando WHILE multiplique este número por 3
        // enquanto a soma seja menor que 500 e no final mostre qual o
        // último valor 
        let numero = parseInt(prompt('Insira um número menor que 500.'))

        while(numero < 500){
            numero = numero * 3
        }

        document.write(`${numero / 3}`)

    </script>
</body>
</html>
