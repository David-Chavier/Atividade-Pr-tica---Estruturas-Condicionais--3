<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ11</title>
</head>
<body>
    <script>

        //         Utilizando Switch, faça um programa que pergunte em que turno
        // você estuda. Peça para digitar “M” para matutino ou “V” para
        // vespertino ou “N” para noturno. Mostre um alerta com a mensagem
        // “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor inválido”,
        // conforme o caso.

        const turno = prompt('Em que turno você estuda? Digite: \n [M] para matutino \n [V] para vespetino \n [N] para noturno')
        
        switch(turno){
            case 'm':
                alert('Bom dia')
                break;
            case 'v':
                alert('Boa tarde')
                break;
            case 'n':
                alert('Boa noite')
                break;
            default:
                alert('Valor inválido')
        }

    </script>
</body>
</html>
