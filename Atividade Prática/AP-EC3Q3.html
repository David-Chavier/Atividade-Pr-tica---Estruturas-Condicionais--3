<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ3</title>
</head>
<body>
    <script>

        //         Utilizando o IF, ELSE, ELSE IF crie uma estrutura para receber um
        // número de 1 a 7 e imprimir no console o dia da Semana. Para este
        // exercício assumimos que o dia 1 é Domingo, dia 2 é segunda e assim
        // por diante. Caso o número recebido não esteja neste intervalo
        // imprimir “Dia não reconhecido”.

        const dia = prompt('Digite o número equivalente ao dia da semana: \n [1] domingo \n [2] segunda \n [3] terça \n [4]quarta \n [5]quinta \n [6] sexta \n [7] sábado')

        if(dia == '1'){
            console.log('Domingo')
        }else if(dia == '2'){
            console.log('Segunda')
        }else if(dia == '3'){
            console.log('Terça')
        }else if(dia == '4'){
            console.log('Quarta')
        }else if(dia == '5'){
            console.log('Quinta')
        }else if(dia == '6'){
            console.log('Sexta')
        }else if(dia == '1'){
            console.log('Sábado')
        }else{
            console.log('Dia não reconhecido')
        }

    </script>
</body>
</html>
