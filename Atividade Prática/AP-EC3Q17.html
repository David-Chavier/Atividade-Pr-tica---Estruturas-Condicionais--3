<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ17</title>
</head>
<body>
    <script>

        //         Escreva um algoritmo que armazene o número total de eleitores de
        // um município, o número de votos brancos, nulos e válidos. Calcular
        // e escrever o percentual que cada um representa em relação ao
        // total de eleitores. O algoritmo deve fazer uma validação para que as
        // porcentagens dos votos armazenados (brancos, nulos e válidos)
        // respeitem o limite do número total de eleitores, ou seja, garantir que
        // a soma dos votos brancos, nulos e válidos não seja maior que o
        // número total de eleitores.

        const totaleleitores = parseInt(prompt('Total eleitores'))
        const votosbrancos = parseInt(prompt('Votos brancos'))
        const votosnulos = parseInt(prompt('Votos nulos'))
        const votosvalidos = parseInt(prompt('Votos válidos'))

        const porcentagemVB = (votosbrancos * 100) / totaleleitores
        const porcentagemVN = (votosnulos * 100) / totaleleitores
        const porcentagemVV = (votosvalidos * 100) / totaleleitores

        const validaçao = ((porcentagemVB + porcentagemVN + porcentagemVV) <= totaleleitores) ? 'Não houve fraude' : 'Houve fraude'

        console.log(`Porcentagem de votos brancos ${porcentagemVB}% <br/>`)
        console.log(`Porcentagem de votos nulos ${porcentagemVN}% <br/>`)
        console.log(`Porcentagem de votos válidos ${porcentagemVV}% <br/>`)
        console.log(validaçao)

    </script>
</body>
</html>
