<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ16</title>
</head>
<body>
    <script>

        //         Escreva um algoritmo que armazene o ano atual e o ano de
        // nascimento de uma pessoa. Escrever uma mensagem no console
        // que diga se ela poderá ou não votar este ano (não é necessário
        // considerar o mês em que a pessoa nasceu).

        const anoAtual = parseInt(prompt('Ano atual'))
        const anodoNascimento = parseInt(prompt('Ano do nascimento'))

        console.log(((anoAtual - anodoNascimento) >= 16) ? 'Poderá votar este ano.' : 'Não poderá votar este ano.')

    </script>
</body>
</html>
