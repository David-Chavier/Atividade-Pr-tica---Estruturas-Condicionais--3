<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-ECQ7</title>
</head>
<body>
    <script>

        //         Utilizando do...while, imprima na tela a soma de todos os n√∫meros
        // entre 10 e 100.
        let numeros = 10
        let contador = 0

        do{
            contador += numeros 
            document.write(`${contador}, \n`) 
            numeros++
                     
        }while(numeros <= 100)
        
        document.write('FIM')

    </script>
</body>
</html>
